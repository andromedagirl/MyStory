<!DOCTYPE html>
<html lang="en">

<head>
    <title>MyStory - Login</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <iframe src="header.html" height="60" width="100%"></iframe>
    </header>

    <!-- Text Fields-->
    <section id="profile-edit">
        <h1>Edit Profile</h1>
        <!-- First Name Field -->
		<div class="profile-info">
			<label for="name">First Name</label>
			<input id="first-name" type="name" placeholder="Atalanta" />
        </div>
        <!-- Last Name Field-->
        <div class="profile-info">
			<label for="name">Last Name</label>
			<input id="last-name" type="name" placeholder="Pendragon" />
        </div>

        <!-- Alias Field -->
		<div class="profile-info">
			<label for="alias">Alias</label>
			<input id="alias" type="alias" placeholder="andromedagirl" />
        </div>
        
		<!-- Email Field -->
		<div class="profile-info">
			<label for="email">Email</label>
			<input id="email" type="email" placeholder="ap@gmail.com" />
        </div>

        <!-- Gender Field -->
		<div class="profile-info">
			<label for="gender">How do you identify?</label>
			<input id="gender" type="gender" placeholder="Alien" />
        </div>

        <!-- DOB Field -->
		<div class="profile-info">
			<label for="dob">Date of Birth</label>
			<input id="dob" type="dob" placeholder="mm/dd/yyyy" />
        </div>
        
		<!-- Password HTML code -->
		<div class="profile-info">
			<label for="password">Password</label>
			<input type="password" placeholder="Enter your password here" />
        </div>
        
		<!-- Confirm Password HTML code -->
		<div class="profile-info">
			<label for="confirm-password">Confirm Password</label>
			<input type="confirm-password" placeholder="Confirm Your Password" />
        </div>
        
		<input id="update-button" type="button" value="Update" />
    </section>
    <iframe class="footer" src="footer.html" width="100%"></iframe>
</body>

</html>
